mutation createCategory {
  createCategory(input: {name: "Tecnologia", description: "Cursos de tecnologia"}) {
    id
    name
    description
  }
}

mutation createCourse {
  createCourse(
    input: {name: "Curso Full Cycle 3.0", description: "O melhor curso de todos", categoryId: "9a795f64-3392-409e-9f4a-b420f2348507"}
  ) {
    id
    name
    description
  }
}

query queryCategories {
  categories {
    id
    name
    description
  }
}

query queryCategoriesWithCourses {
  categories {
    id
    name
    description
    courses{
      id
      name
    }
  }
}

query queryCourses {
  courses{
    id
    name
    description
  }
}

query queryCoursesWithCategory {
  courses{
    id
    name
    description
    category{
      id
      name
      description
    }
  }
}