version: '3.8'

services:
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    ports:
      - "8500:8500"
    command: agent -dev -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    networks:
      - consul

networks:
  consul:
    driver: bridge

volumes:
  consul_data:
